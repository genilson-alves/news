<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>News</title>
  </head>
  <body>
    <nav class="navigation">
      <div><a class="logo" href="#">News</a></div>
      <ul>
        <li><a href="#">Search</a></li>
        <li><a href="#">Weather</a></li>
      </ul>
    </nav>
    <main>
      <div class="weather"></div>
      <div class="main-news">
        <div class="col-1">
          <img alt="news-image">
          <a target="_blank"></a>
        </div>
        <div class="col-2">
          <div class="row-1">
            <div class="col-3">
              <img alt="news-image">
              <a target="_blank"></a>
            </div>
            <div class="col-4">
              <img alt="news-image">
              <a target="_blank"></a>
            </div>
          </div>
          <div class="col-5">
            <img alt="news-image">
            <a target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="primary-content">
          <div class="part-title">NEWS</div>
        </div>
        <div class="secondary-content">
          <div class="trending">
            <div class="part-title">TRENDING IN BRAZIL</div>
            <div class="secondary-content-info">
            </div>
          </div>
          <div class="cotacao">
            <div class="part-title">COTAÇÃO</div>
              <table>
                <tr>
                  <th>Moeda</th>
                  <th>Cotação</th>
                  <th>Updated</th>
                </tr>
                <tr>
                  <td>Dólar</td>
                  <td>R$1.10</td>
                  <td>2023</td>
                </tr>
                <tr>
                  <td>Euro</td>
                  <td>R$1.30</td>
                  <td>2024</td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact-me">
        <ul>
          <h3>Contato</h3>
          <li>
            <a href="https://github.com/genilson-alves" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/genilson-alves0/" target="_blank">LinkedIn</a>
          </li>
        </ul>
      </div>    
      <div class="weather-api">
        <ul>
          <h3>Weather API</h3>
          <li>
            <a href="https://www.weatherapi.com/" target="_blank">API Website</a>
          </li>
          <li>
            <a href="https://www.weatherapi.com/docs/" target="_blank">API Documentation</a>
          </li>

        </ul>
      </div>
      </div>
      <div class="news-api">
        <ul>
          <h3>News API</h3>
          <li>
            <a href="https://newsapi.org/" target="_blank">API Website</a>
          </li>
          <li>
            <a href="https://newsapi.org/docs" target="_blank">API Documentaion</a>
          </li>
        </ul>
      </div>
      </div>
    </footer>
