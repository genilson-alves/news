<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>News</title>
  </head>
  <body>
    <nav class="navigation">
      <div><a class="logo" href="#">News</a></div>
      <ul>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
    <main>
      <div class="weather" data-weather-container>
        <template data-weather-template>
          <div>
            <div class="city" data-weather-city></div>
            <div class="weather-info">
              <div class="weather-icon">
                <img src="" data-weather-image>
                <span data-weather-current></span>
              </div>
              <div class="weather-temp">
                <span class="temp" data-weather-temperature></span>
                <span class="feels-like" data-weather-feels></span>
              </div>
            </div>
            <div class="last-updated" data-weather-updated></div>
          </div>
        </template>
      </div>
      <div class="main-news">
        <div class="col-1">
          <img alt="news-image">
          <a target="_blank"></a>
        </div>
        <div class="col-2">
          <div class="row-1">
            <div class="col-3">
              <img alt="news-image">
              <a target="_blank"></a>
            </div>
            <div class="col-4">
              <img alt="news-image">
              <a target="_blank"></a>
            </div>
          </div>
          <div class="col-5">
            <img alt="news-image">
            <a target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="primary-content" data-news-container>
          <div class="part-title">NEWS</div>
          <template data-news-template>
            <div class="news">
              <div class="news-image">
                <img src="" data-news-image>
              </div>
              <div class="news-information">
                <div class="news-info">
                  <a href="" target="_blank" data-news-title></a>
                  <p data-news-description></p>
                </div>
                <div class="news-detail">
                  <span class="news-detail-source">
                    <span data-news-author></span>
                    <span data-news-source></span>
                  </span>
                  <span data-news-date></span>
                </div>
              </div>
            </div>
          </template>
        </div>
        <div class="secondary-content">
          <div class="trending">
            <div class="part-title">TRENDING IN BRAZIL</div>
            <div class="secondary-content-info">
            </div>
          </div>
          <div class="cotacao">
            <div class="part-title">MARKET</div>
              <table class="coin-table">
                <tr>
                  <th>NAME</th>
                  <th>PRICE</th>
                  <th>UPDATED</th>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact-me">
        <ul>
          <h3>Contato</h3>
          <li>
            <a href="https://github.com/genilson-alves" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/genilson-alves0/" target="_blank">LinkedIn</a>
          </li>
        </ul>
      </div>    
      <div class="weather-api">
        <ul>
          <h3>Weather API</h3>
          <li>
            <a href="https://www.weatherapi.com/" target="_blank">API Website</a>
          </li>
          <li>
            <a href="https://www.weatherapi.com/docs/" target="_blank">API Documentation</a>
          </li>

        </ul>
      </div>
      </div>
      <div class="news-api">
        <ul>
          <h3>News API</h3>
          <li>
            <a href="https://newsapi.org/" target="_blank">API Website</a>
          </li>
          <li>
            <a href="https://newsapi.org/docs" target="_blank">API Documentaion</a>
          </li>
        </ul>
      </div>
      </div>
    </footer>
  </body>
  <script src="script.js" defer ></script>
</html>
